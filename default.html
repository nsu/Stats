<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>

<title>Multitasking Test</title>
<style type="text/css" media="screen">
    .text{
        border:3px solid black;
        font-family:sans-serif;
        font-size:2em;
        background-color:red;
        height:50px;
        width:50px;
        position:absolute;
        text-align:center;
        z-index: -999;
    }
    
    .clickable{
        background-color:blue;
        height:50px;
        width:50px;
        position:absolute;
        border:3px solid black;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="jquery.jsoncookie.js" type="text/javascript" charset="utf-8"></script>
<script src="custom.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
$(function(){

    name = null;
    o = $.JSONCookie('name');
    console.log(o);
    var obj = {"foo": "bar"}
    $.JSONCookie('name', obj, {path: '/'});
    
    doTimer();
	
	$("html").click(function(e){
	    totalClick +=1;
	    if ($(e.target).hasClass('clickable')){
    	    $(e.target).remove();
    	    correctClick +=1;
	    }; 
	    $("#click-accuracy").html(round(correctClick/totalClick*100)+"%");
	});
	
	$('body').keypress(function(event){
	    totalPress += 1;
	    letterInput = String.fromCharCode(event.which);
		$("#"+letterInput).remove();
		if (strings.indexOf(letterInput) <= 0){
		    if (allStrings.indexOf(letterInput) >= 0){
		     strings.push(letterInput);
		     correctPress += 1;
		    };
		};
        $("#press-accuracy").html(round(correctPress/totalPress*100)+"%")
	});
});
</script>

</head>

<body>

<div style="float:right;">Button-accuracy: <span id="press-accuracy">-</span></div>
<br />
<div style="float:right;">Click-accuracy: <span id="click-accuracy">-</span></div>
    

</body>
</html>
