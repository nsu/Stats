<style>
form {
    margin-bottom:20px;
    margin-left: 118px;
    width: 250px;
    padding: 10px 10px 10px 10px;
    background-color: #E0E4CC;
    border:3px solid #A7DBD8;
}
</style>
<script type="text/javascript" charset="utf-8">
    $(function() {
        $("#RTS").click(function(){
            if ($(this).is(':checked')) {
                $("#sc-form").fadeIn();
            } else {
                $("#sc-form").fadeOut();
            };
        });

        $("#vgames").click(function(){
            if ($(this).is(':checked')) {
                $("#vgame-data").fadeIn();
            } else {
                $("#vgame-data").fadeOut();
            };
        });
        
        $("#scTwo").click(function(){
            if ($(this).is(':checked')) {
                $("#sc-data").fadeIn();
            } else {
                $("#sc-data").fadeOut();
            };
        });
	});
</script>

<form action="" id="start-form">
    <label for="vgames">Do you play video games?</label>
    <input type="checkbox" id="vgames" name="vgames"/>
    
    <div id="vgame-data" style="display: none">
    <br />
    Do you play
    <br />
    <label for="RTS">RTS</label>
    <input type="checkbox" id="RTS" name="RTS"/>
    <span style="padding-right: 10px"></span>
    <label for="FPS">FPS</label>
    <input type="checkbox" id="FPS" name="FPS"/>
    <span style="padding-right: 10px"></span>
    <label for="puzzle">Puzzle</label>
    <input type="checkbox" id="puzzle" name="puzzle"/>
    
    <div id="sc-form" style="display:none">
        <label for="scTwo">Do you play Starcraft2</label>
        <input type="checkbox" id="scTwo" name="scTwo"/>
    
        <div id="sc-data" style="display:none">
            <label for="league">What league are you in?</label>
            <select id="league">
                <option value=""></option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
                <option value="diamond">Diamond</option>
                <option value="master">Master</option>
                <option value="grandmaster">GrandMaster</option>
            </select>
        </div>
    </div>
    </div>
</form>
