<style>
form {
    margin-bottom:20px;
    margin-left: 150px;
    width: 200px;
    padding: 10px 10px 10px 10px;
    background-color: #E0E4CC;
    border:3px solid #A7DBD8;
}
</style>
<script type="text/javascript" charset="utf-8">
    $(function() {
        $("#RTS").click(function(){
            if ($(this).is(':checked')) {
                $("#sc-form").fadeIn();
            } else {
                $("#sc-form").fadeOut();
            };
        });
        
        $("#scTwo").click(function(){
            if ($(this).is(':checked')) {
                $("#sc-data").fadeIn();
            } else {
                $("#sc-data").fadeOut();
            };
        });
	});
</script>

<form action="" id="start-form">
    <label for="RTS">Do you play an RTS</label>
    <input type="checkbox" id="RTS" name="RTS"/>

    <div id="sc-form" style="display:none">
        <label for="scTwo">Do you play Starcraft</label>
        <input type="checkbox" id="scTwo" name="scTwo"/>
    
        <div id="sc-data" style="display:none">
            <label for="league">What league are you in?</label>
            <select id="league">
                <option value=""></option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
                <option value="diamond">Diamond</option>
                <option value="master">Master</option>
                <option value="grandmaster">GrandMaster</option>
            </select>
        </div>
    </div>
    
</form>
